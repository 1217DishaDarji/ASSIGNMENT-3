<html>
<head>

    <title>Center Box</title>
    <style>
        body,html{
            margin:0;
            padding:0;
            height:100vh;
            display:flex;

        }
        </style>
        </head>
        <body>
            <div class="center-box">
                <p>Centered Box</p>
            </div>
        </body>
</html>
